<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="format-detection" content="telephone=no">
  <meta property="og:url" content="{{%url%}}" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{%title%}}" />
  <meta property="og:description" content="{{%description%}}" />
  <meta property="og:image" content="{{%img%}}" />
  <title>[FF] Cash Game</title>
  <link rel="shortcut icon" href="https://freefiremobile-a.akamaihd.net/common/web_event/common/images/favicon.png" />
</head>

<body>
  <div id="app"></div>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script>
    var analyticsId = 'UA-xxxxx-x'; // 多域名请在这里补代码
    var src = 'https://www.googletagmanager.com/gtag/js?id=' + analyticsId;
    var script = document.createElement('script')
    script.async = true
    script.setAttribute('src', src)
    document.body.appendChild(script)
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    window.onload = function () {
        document.addEventListener('touchstart', function (event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
        var lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            var now = new Date().getTime();

            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }

            lastTouchEnd = now;
        }, false);
    };
  </script>
</body>

</html>
